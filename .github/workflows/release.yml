on:
  push:
    tags:
      - "v*.*.*"
name: Release
jobs:
  flatpak:
    name: "Flatpak"
    runs-on: ubuntu-latest
    container:
      image: bilelmoussaoui/flatpak-github-actions:gnome-47
      options: --privileged
    strategy:
      matrix:
        arch: [x86_64, aarch64]
      fail-fast: false
    steps:
    - uses: actions/checkout@v4
    - name: Install deps
      if: ${{ matrix.arch != 'x86_64' }}
      run: |
        dnf -y install docker
    - name: Set up QEMU
      if: ${{ matrix.arch != 'x86_64' }}
      id: qemu
      uses: docker/setup-qemu-action@v2
      with:
        platforms: arm64
    - name: Extract version from meson.build
      id: version
      run: |
        VERSION=$(grep -oP "version: '\K\d+\.\d+\.\d+" meson.build)
        echo "VERSION=$VERSION" >> $GITHUB_ENV
    - uses: flatpak/flatpak-github-actions/flatpak-builder@v6
      with:
        bundle: xyz.zateros.Binned-${{ matrix.arch }}.flatpak
        manifest-path: xyz.zateros.Binned.json
        cache-key: flatpak-builder-${{ github.sha }}
        arch: ${{ matrix.arch }}
  release:
    needs: [flatpak]
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' || github.ref_type == 'tag'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: "v${{ env.VERSION }}"
          name: "Release ${{ env.VERSION }}"
          files: |
            xyz.zateros.Binned-x86_64.flatpak
            xyz.zateros.Binned-aarch64.flatpak
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
